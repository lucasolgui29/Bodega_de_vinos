
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar variedad de uva</title>
</head>
<body>
    <h2>Formulario para agregar uvas</h2>
    <h3><p><a href="/variedades_uva">Ver uvas</a></p></h3>
    <form 
    action="/variedades_uva/new" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" required><br><br>

        <label for="descripcion">Descripción:</label><br>
        <input type="text" name="descripcion" required><br><br> 

        <label for="color">Color:</label><br>
        <input type="text" name="color"required><br><br> 

        <label for="region">Región:</label><br>
        <input type="text" name="region"required><br><br> 

        <br><br>

        <label for="image">Imagen de la uva:</label><br>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <input type="submit" value="subir uva">

</body>
</html>
