<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepcion</title>
</head>
<body>
    <h1>Recepción de Uva para Lote: {{ proceso.nombre_lote }} (ID: {{ proceso.id }})</h1>
<form method="POST">
    <label for="peso_uva">Peso de la uva (kg):</label>
    <input type="number" id="peso_uva" name="peso_uva" step="0.01" value="{{ parametros.peso_uva or '' }}"><br><br>
    <label for="estado_sanitario">Estado Sanitario:</label>
    <input type="text" id="estado_sanitario" name="estado_sanitario" value="{{ parametros.estado_sanitario or '' }}"><br><br>
    <label for="observaciones">Observaciones:</label>
    <textarea id="observaciones" name="observaciones">{{ etapa.observaciones or '' }}</textarea><br><br>
    <button type="submit">Guardar Recepción</button>
</form>
<p><a href="{{ url_for('proceso_vitivinicultura.details_proceso', proceso_id=proceso.id) }}">Volver a detalles del proceso</a></p>
</body>
</html>
