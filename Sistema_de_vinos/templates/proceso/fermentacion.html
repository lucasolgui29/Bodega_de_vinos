<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fermentación Alcohólica</title>
</head>
<body>
    <h1>Fermentación Alcohólica para Lote: {{ proceso.nombre_lote }} (ID: {{ proceso.id }})</h1>
    <form method="POST">
        <label for="grados_brix">Grados Brix:</label>
        <input type="number" id="grados_brix" name="grados_brix" step="0.01" value="{{ parametros.grados_brix or '' }}"><br><br>
        
        <label for="temperatura">Temperatura (°C):</label>
        <input type="number" id="temperatura" name="temperatura" step="0.01" value="{{ parametros.temperatura or '' }}"><br><br>
        
        <label for="ph">pH:</label>
        <input type="number" id="ph" name="ph" step="0.01" value="{{ parametros.ph or '' }}"><br><br>
        
        <label for="acidez">Acidez (g/L ácido tartárico):</label>
        <input type="number" id="acidez" name="acidez" step="0.01" value="{{ parametros.acidez or '' }}"><br><br>
        
        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones">{{ etapa.observaciones or '' }}</textarea><br><br>
        
        <button type="submit">Guardar Fermentación</button>
    </form>
    <p><a href="{{ url_for('proceso_vitivinicultura.details_proceso', proceso_id=proceso.id) }}">Volver a detalles del proceso</a></p>
</body>
</html>
